<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip India/booking</title>  
    <link rel="icon" href="Images/travel-logo.png"> 
    <link rel="stylesheet" href="" th:href="@{/Css/book.css}">
</head>
<body>  
   <header> 
      <a href="/" class="header__logo"> 
         <img src="Images/travel-logo.png" alt="travel-logo"> 
         <p class="header__title">Trip<span>India</span></p>
      </a> 
   </header>  
    <section class="book__container" id="book">   
        <h2 class="heading"> 
          <span>b</span> 
          <span>o</span> 
          <span>o</span> 
          <span>k</span> 
          <span class="space"></span> 
          <span>n</span> 
          <span>o</span> 
          <span>w</span>
        </h2>  
   <div class="row">
        <div class="book__img"> 
          <img src="Images/book.jpg" alt="Book Now">
        </div>   
     <form class="book__form" th:action="@{/save}" method="post"> 
          <div class="inputBox"> 
             <h3>Where To</h3> 
                <select name="place" id="Select">
                    <option>select place</option>
                    <option value="Goa">Goa</option>
                    <option value="Munnar">Munnar</option>
                    <option value="Ladakh">Ladakh</option> 
                    <option value="Jaipur">Jaipur</option> 
                    <option value="Amritsar">Amritsar</option> 
                    <option value="Ooty">Ooty</option>
                </select>
          </div> 
          <div class="inputBox"> 
             <h3>How Many</h3> 
             <input type="number" placeholder="number of gusts"  id="inputNumber" name="members">
          </div> 
          <div class="inputBox"> 
             <h3>Arrivals</h3> 
             <input type="date" id="arrivalsDate" name="arrivals" onchange="setLeavingDate()" min=""  >
          </div> 
          <div class="inputBox"> 
             <h3>Leaving</h3> 
             <input type="date" id="leavingDate" name="leaving" readonly required>  
          </div>   
          <div class="inputBox"> 
            <h3>Discount</h3> 
            <input type="text" id="discount" placeholder="enter discount code">
         </div> 
         <div> 
            <h3>Price:<span id="Price"></span><span id="discountPrice"></h3>   
            <input type="hidden" id="hiddenPrice" name="price">
         </div>
          <button type="submit" class="btn" >Book</button> 
      </form> 
   </div> 
  </section>   
 <script src="" th:src="@{/Js/book.js}"></script>
</body>
</html>
